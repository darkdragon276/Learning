    <h1>Tinh tien tip</h1>
    <div class="container">
        <div class="form-group row">
            <div class="col-7 mb-4">
                <p>Tong tien thanh toan</p>
                <div class="row">
                    <div class="col-1">
                        <p>$ </p>
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" id="tongTien"
                            placeholder="Tong tien">
                    </div>
                </div>
            </div>
            <div class="col-7 mb-4">
                <p>Ban muon tiep bao nhieu</p>
                <select id="tienTip" class="form-control">
                    <option value="30">30% - Tuyet</option>
                    <option value="20">20% - Tot</option>
                    <option value="15">15% - Tam on</option>
                    <option value="10">10% - Toi</option>
                    <option value="5">5% - That te</option>
                </select>
            </div>
            <div class="col-7 mb-4">
                <p>Ban muon share bao nhieu nguoi?</p>
                <div class="row">
                    <div class="col-5">
                        <input type="text" class="form-control" id="soNguoi"
                            placeholder="Nhap so nguoi">
                    </div>
                    <div class="col-1">
                        <p>nguoi</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success" id="btnTinhTien">Tinh nao</button>
            <span id="result"></span>
        </div>
    </div>
